name: Copy specific files from one repo to another

on:
  workflow_dispatch:

jobs:
  myjob:
    runs-on: ubuntu-latest 
    steps:
      - name: checkout this repo
        uses: "actions/checkout@v3"
      - name: checkout another repo
        uses: "actions/checkout@v3"
        with:
          repository: Carlos-Muniz/dotfiles
      - name: Tree the directory
        run: tree .
